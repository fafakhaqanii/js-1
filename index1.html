<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1-2</title>
</head>

<body>
    <div>
        <h1 style="background-color: rgb(7, 7, 83); color: white; text-align: center;padding: 5px;">
            practice one
        </h1>
        <ul style="list-style:decimal;font-size: 25px;color: rgb(12, 12, 77);">
            <li>number</li>
            <li>string</li>
            <li>boolean</li>
            <li>array</li>
        </ul>
    </div>





    <script>
        // stdAge
        var stdAge = 23;
        console.log(stdAge);
        console.log(typeof stdAge);
        stdAge = 24;
        console.log(stdAge);

        //average
        var average = 10.5
        console.log(average);
        console.log(typeof average);
        average = 12;
        console.log(average);

        //city
        var city = "tehran"
        console.log(city);
        city = "esfahan"
        console.log(city);
        console.log(typeof city)

        //fname
        var fname = "fafa"
        console.log(fname);
        console.log(typeof fname);

        //email
        var email = "fafakhaqani@gmail.com"
        console.log(email);
        console.log(typeof email);

        //single or odd
        var isSingle = true
        var isOdd = false
        console.log(isSingle);
        console.log(isOdd);
        console.log(typeof isOdd);
        var isSingle = false
        console.log(isSingle);
        console.log(typeof isSingle);

        //female or male
        var female = true
        var male = false
        console.log(female);
        console.log(typeof female);

        //fname of stds
        var fName = ["fafa", "niko", "amir", "ali", "reza"]
        console.log(fName);
        console.log(typeof fName);
        console.log(fName[3]);

        //last name of stds
        var stds = ["ganji", "khaqani", "samadi", "ranjbar"]
        console.log(stds);
        console.log(typeof stds);
        console.log(stds[2]);

        //countries
        var countries = ["iran", "emarat", "qatar", "ittaly"]
        console.log(countries);
        console.log(countries[3]);
        console.log(typeof countries);

    </script>
</body>

</html>
